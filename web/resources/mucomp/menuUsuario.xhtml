<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGrid columns="2" width="75%" class="gridMenuLogado" rendered="#{admbSerranaBean.renderizacao.usuaioLogado}"  >

            <p:commandLink action="#{admbSerranaBean.exibirTelaOuvirHinos()}" update="@form" >
                <p:graphicImage  library="imagens" name="musicas.jpg" width="50" height="50" />
            </p:commandLink   >
            <p:commandLink action="#{admbSerranaBean.exibirTelaEnviarHino()}" update="@form" >
                <p:graphicImage library="imagens" name="enviar.png" width="50" height="50"  />
            </p:commandLink>
        </h:panelGrid>
    </cc:implementation>
</html>
