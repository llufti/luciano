<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel rendered="#{admbSerranaBean.renderizacao.logado}" >

            <h:panelGrid columns="2" width="100%" >
                <p:outputLabel class="lblNomeUsuario"  value="#{admbSerranaBean.setores.usuario}" />
                <p:commandLink action="#{admbSerranaBean.logout()}" update="@form" >
                    <p:graphicImage library="imagens" name="sair.png" width="30" height="30" />
                </p:commandLink>
            </h:panelGrid>

        </p:panel> 
    </cc:implementation>
</html>
